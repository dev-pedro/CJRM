<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body class="bg-light">

    <div class="button-home d-block">
      <a href="../index.html" class="href"><img class="p-2" src="/images/home.png" alt=""></a>
      <a href="./index.html" class="href"><img class="p-2" src="/images/reiniciar.png" alt=""></a>
    </div>
    
    <div class="quiz quiz-title my-0">
      <h2 class="my-sm-n2 text-black" style="text-align: center">
        O Mundo Mágico de Harry Potter:
      </h2>
      <h6 class="my-sm-3 text-black" style="text-align: center; font-size: 25px">
        Um Quiz para Bruxos e Trouxas
      </h6>
    </div>
    <div class="intro py-0 bg-primary text-center">
      <div class="container">
        <h2 class="text-light display-4 my-4">Quiz</h2>
      </div>
    </div>

    <div class="final-score-container py-2 d-none bg-light text-center">
      <div class="container lead">
        <p class="text-secondary" style="font-size: 35px">
          Você acertou
          <span class="counter text-primary display-3 p-3">0%</span>
          do quiz!
        </p>
        <p class="bruxo-trouxa d-none" style="font-size: 25px">
          No mundo mágico de "Harry Potter" você pode ser considerado:<br>
          <span class="bg-warning text-dark display-4 "></span>
        </p>
      </div>
      <div class="trouxa-bruxo d-none text-secondary display-4 p3">
        <p></p>
      </div>
    </div>

    <div class="quiz py-4 bg-light">
      <div class="container">

        <form class="quiz-form text-black">
          <div class="questions"></div>

          <div class="text-center">
            <button name="button" class="btn bg-primary text-light">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
<div class="foot">

</div>
    <script src="script.js"></script>
  </body>
</html>
