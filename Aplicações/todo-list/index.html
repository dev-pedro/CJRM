<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>To-do List | CJRM</title>
</head>
<body class="bg-light">
  <div class="container">

    <header class="text-center text-dark my-4">
      <h1 class="mb-4 title-todo">To-do List</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Buscar to-do" autofocus/>
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-dark">
      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Beber mais água">
        <span>Beber mais água</span>
        <i class="far fa-trash-alt" data-trash="Beber mais água"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Estudar inglês">
        <span>Estudar inglês</span>
        <i class="far fa-trash-alt" data-trash="Estudar inglês"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Fazer exercícios físicos">
        <span>Fazer exercícios físicos</span>
        <i class="far fa-trash-alt" data-trash="Fazer exercícios físicos"></i>
      </li>
    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-dark">Adicionar to-do</label>
      <input class="form-control m-auto" type="text" name="add"  />
      <p class="message-char-over d-none p-2">O nome deve ter de 3 a 20 caracter</p>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
